<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div ng-controller="StoreController as store">
		<!-- 1. add some better Bootstrap styling -->
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<h3>
					{{product.name}}
					<em class="pull-right"> {{product.price | currency }} </em>
				</h3>
				<!-- 2. Let's add our image to our display -->
				<!-- note we can't use {{ product.images[0].full }} -->
				<!-- <img src="{{ product.images[0].full }}"> -->
				<!-- the DOM tries to load this before Angular has a chance to replace the expression value -->
				<!-- we can use the ng-src directive to get the value we need -->
				<img ng-src="{{ product.images[0].full }}" >
				<!-- see: https://docs.angularjs.org/api/ng/directive/ngSrc -->
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
